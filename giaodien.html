<html>
    <head>
        <title>PS25013-Trần Minh Quân</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-with,initial-scale=1.0">
        <meta http-equiv="x-UA-compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <link href="giaodien.css" rel="stylesheet" />
    </head>
    <body>
        <div id="slide">
            <h1>Album ảnh làng quê Việt Nam</h1>
            <img id="hinh" src="images/0.jpg">
            <div class="dieuhuong">
                <i class="fa fa-chevron-circle-left" onclick="prev()"></i>
                <i class="fa fa-chevron-circle-right" onclick="next()"></i>
            </div>
            <p id="dem">1 / 9</p>
        </div>
    </body>
</html>
<script>
    var arr_hinh=[
        "images/0.jpg",
        "images/1.jpg",
        "images/2.jpg",
        "images/3.jpg",
        "images/4.jpg",
        "images/5.jpg",
        "images/6.jpg",
        "images/7.jpg",
        "images/8.jpg",
    ]
    var index=1;

    function next(){
        index ++;
        if (index >= arr_hinh.length) index=0;
        var hinh = document.getElementById("hinh");
        hinh.src=arr_hinh[index];
        document.getElementById("dem").innerHTML =""+index+" / 8";
    }

    function prev(){
        index --;
        if (index < 0) index = arr_hinh.length - 1;
        document.getElementById('hinh').src=arr_hinh[index];
        document.getElementById('dem').innerHTML=index+" / "+arr_hinh.length;  
    }
    setInterval("next()",3000);
</script>
